<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/29344b4c51.js"></script>
    <link rel="stylesheet" href="../style.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.all.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="admin-container">
      
        <div class="admin-form">  
            
            <form class="adminLogin cancel_form" action="">
                <h3>Cancel ticket</h3> 
                <br>
              
                   <p class="error_cancel"></p>
              
                 <div class="form-group">
                     <label for="">Email</label>
                     <input class="email" type="email" name="email" id=""  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Email address you booked with"  required>
                 </div>
                 <div class="form-group">
                     <label for="">Phone Number</label>
                     <input class="phone" type="number" name="phone" id="" min="99999999" max="999999999" placeholder=" You will recieve refund here(07...)" required>
                 </div>
                 
                 <div class="form-group">
                     <label for="">Ticket number</label>
                     <input class="ticket" type="number" name="ticket" id="" placeholder="Ticket number sent to your email" required>
                 </div>
                 <div class="form-group">
                     <label for="">Reason </label>
                     <select name="reason" id="" class="reason" required>
                         <option value="">-Select reason-</option>
                         <option value="injury">Injury or illness</option>
                         <option value="Booked_Wrong_Bus">Booked the wrong bus</option>
                         <option value="Change_of_Plans">Change of Plans</option>
                        <option value="other">Other</option>
                     </select>
                 </div>
               <button>Submit</button>
               <br><br>
               <p>Note:You will recieve 70% of the money paid</p>
               <p class="redirect">Contact <a href="support.php"> Support</a></p>
           </form>  
        </div>
        
    </div>
    <script src="js/cancel.js"></script>
</body>
</html>
