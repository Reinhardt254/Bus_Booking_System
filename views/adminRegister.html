<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../style.css">

<body>
    <div class="admin-container">
      
        <div class="admin-form">  
            
          <form class="adminRegister" action="">
             <h3>Register</h3> 
           <br>
                <p class="error"></p>
            
              <div class="form-group">
                  <label for="">Email</label>
                  <input class="email" type="email" name="email" id="" required>
              </div>
              
              <div class="form-group">
                  <label for="">Password</label>
                  <input class="password" type="password" name="password" id="" required>
              </div>
            <button>Submit</button>
            <br>
            <p class="redirect">Already have an account?<a href="adminLogin.html"> Login</a></p>
        </form>  
        </div>
        
    </div>
    <script src="js/adminRegister.js"></script>
</body>
