<html lang="en">
    <head>
        <meta charset="UTF-8">

<body>
    <div class="admin-container">
        <div class="admin-form">
             
          <form class="addRoute" action="">
              <div class="form-header">
               <h3>Add City</h3>
             <a href="adminBuses.html"> <i class="fa fa-times" style="float: left" aria-hidden="true"></i> </a>  
              </div>
             
              <p class="addroute_error"></p>
          
            <div class="form-group">
                <label for="">City Name</label>
                <input type="text" class="city" name="city" id="" placeholder="eg. Nairobi" required>
            </div>
            <div class="form-group">
                <label for="">City Abbreviation</label>
                <input type="text" class="cityCode" name="cityCode" id="" placeholder="eg.NRB" required>
            </div>
            
            
            <button>Submit</button>
         
         
                
        </form>  
        </div>
        
    </div>
